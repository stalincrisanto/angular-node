<div class="col-12">
    <div class="card card-w-title">
        <h1>Información del Producto</h1>
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-4">
                <label for="nombre">Nombre del Producto</label><br><br>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
                    <input type="text" name="nombre" [(ngModel)]="nuevoProducto.nombre" pInputText placeholder="Nombre del Producto">         
                </div>
            </div>
            
            <div class="p-col-12 p-md-4">
                <label for="nombre">Precio del Producto</label><br><br>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">$</span>
                    <input type="text" name="precio" [(ngModel)]="nuevoProducto.precio" pInputText placeholder="Precio del producto">         
                </div>
            </div>
        </div><br><br>
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-md-4">
                <label for="nombre">Fecha de caducidad del Producto</label><br><br>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                    <input type="date" name="fecha_caducidad" [(ngModel)]="nuevoProducto.fecha_caducidad" pInputText placeholder="Fecha de caducidad del Producto">         
                </div>
            </div>
            
            <div class="p-col-12 p-md-4">
                <label for="nombre">Descripción del Producto</label><br><br>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-comments"></i></span>
                    <input type="text" name="descripcion" [(ngModel)]="nuevoProducto.descripcion" pInputText placeholder="Descripción del Producto">         
                </div>
            </div>
        </div><br><br>
        <button pButton type="button" class="btn btn-primary" label="Agregar" style="margin-bottom:10px" (click)="agregarProducto()"></button>
    </div>
</div>
